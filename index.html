  <!-- CSS-переменные для темы -->
  <style>
    :root[data-theme="dark"] {
      --bg-color: #0d1117;
      --text-color: #c9d1d9;
      --card-bg: rgba(17, 24, 39, 0.8);
    }
    :root[data-theme="light"] {
      --bg-color: #f5f5f5;
      --text-color: #24292f;
      --card-bg: rgba(255, 255, 255, 0.8);
    }
    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
  </style>
</head>
